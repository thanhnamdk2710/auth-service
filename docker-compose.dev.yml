networks:
  app-net:
    driver: bridge

volumes:
  pg_data:
  redis_data:

services:
  # =====================
  # Redis
  # =====================
  redis:
    image: redis:7.2-alpine
    container_name: redis
    command:
      [
        "redis-server",
        "--appendonly",
        "yes",
        "--maxmemory",
        "256mb",
        "--maxmemory-policy",
        "allkeys-lru",
      ]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-net
    restart: unless-stopped

  # =====================
  # PostgreSQL
  # =====================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-net
    restart: unless-stopped

  # =====================
  # Application (Development with Hot Reload)
  # =====================
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: app-dev
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "${APP_PORT}:8000"
    volumes:
      - .:/app
      - /app/tmp
    networks:
      - app-net
    restart: unless-stopped
